<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEL4C</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo-and-nav">
                <img src="logo_sel4c.png" alt="Logo">
                <h1 class="logo">SEL4C</h1>
            </div>
            <div class="nav-buttons">
                <a href="#" class="nav-button">INICIO</a>
                <a href="#" class="nav-button">CONTACTO</a>
            </div>
            
            <button class="nav-button login-button">INICIAR SESION</button>
        </header>
    </body>
    <div class="login-form" id="loginForm">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input type="text" class="login-input" placeholder="Nombre de usuario">
            <input type="password" class="login-input" placeholder="Contraseña">
            <button class="login-button-modal">Ingresar</button>
        </div>
    </div>
    <div class="content">
        <div class="text-container">
            <p class="big-text">CONTACTO</p>
            <p class="small-text">¿Tienes alguna duda? Te dejamos nuestros enlaces para poder mandarnos tus dudas y en breve te respondemos.</p>
        </div>
    </div>
</html>
